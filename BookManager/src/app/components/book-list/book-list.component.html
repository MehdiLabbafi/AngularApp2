<div class="container mt-5">
    <h2 class="text-center mb-4">Book List</h2>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let book of books">
        <div>
          <strong>{{ book.title }}</strong> by {{ book.author }}
        </div>
        <div>
          <button class="btn btn-sm btn-warning me-2" (click)="editBook(book)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">Delete</button>
        </div>
      </li>
    </ul>
  
    <!-- Form to add or edit a book -->
    <div class="mt-4">
      <h4 *ngIf="!isEditing">Add a New Book</h4>
      <h4 *ngIf="isEditing">Edit Book</h4>
      <form (ngSubmit)="addBook()">
        <input type="text" placeholder="Title" [(ngModel)]="newBook.title" name="title" class="form-control mb-2" required>
        <input type="text" placeholder="Author" [(ngModel)]="newBook.author" name="author" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary" *ngIf="!isEditing">Add Book</button>
        <button type="submit" class="btn btn-success" *ngIf="isEditing">Update Book</button>
      </form>
    </div>
  </div>
